<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verificador de Idade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center cont mb-3">
      <div id="cont" class="bg-info-subtle p-4">
        <h5>Verificador de Idade</h5>
        <form id="ageVerificationForm">
            <div class="form-group">
                <label for="birthdate" id="dat">Data de Nascimento:</label>
                <input type="text" id="birthdate" name="birthdate" class="form-control" required>
            </div>
          <div class="form-group d-flex mt-3">
            <label id="gen">Gênero:</label>
            <div class="form-check">
              <input type="radio" id="other" name="gender" value="other" class="form-check-input mx-1" required>
              <label for="other" class="form-check-label">Não opinar</label>
            </div>
            <div class="form-check">
              <input type="radio" id="male" name="gender" value="masculino" class="form-check-input mx-1" required>
              <label for="male" class="form-check-label">Masculino</label>
            </div>
            <div class="form-check">
              <input type="radio" id="female" name="gender" value="feminino" class="form-check-input mx-1" required>
              <label for="female" class="form-check-label">Feminino</label>
            </div>
          </div>
          <button type="submit" id="sub" class="btn btn-primary mt-3 mb-3">Verificar</button>
          <div id="res" class="text-center">
            <h3 id="resultadoTitulo"></h3>
            <img class="img-fluid" id="foto">
          </div>
        </form>
      </div>
    </div>  

    <footer class="footer mt-auto py-3 mt-5 text-center">
        <div class="container">
        <a href="https://www.linkedin.com/in/lucasdsgomes/" class="text-muted">© https://www.linkedin.com/in/lucasdsgomes/</a>
        </div>
    </footer>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
